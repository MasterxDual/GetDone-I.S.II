<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Tarea a Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- py-5: aplica padding vertical arriba y abajo (y). 5 = 3rem -->
  <div class="container py-5">
    <!-- mb-4: aplica margen inferior (bottom). 4 = 1.5rem-->
    <h2 class="mb-4">Asignar Nueva Tarea</h2>
    <form id="formTarea" class="needs-validation" novalidate>
      
      <!-- Título -->
      <div class="mb-3">
        <!-- for debe ser igual al id y al name
         for permite que al hacer click en el label, el foco se mueva automáticamente al campo input correspondiente
         name define el nombre del dato que será enviado al servidor cuando el formulario se envía. Es clave para procesar la información del formulario en el backend. -->
        <label for="title" class="form-label">Título de la Tarea</label>
        <input type="text" class="form-control" id="title" name="title" required>
        <!-- Campo que aparece cuando el input no fue completado -->
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <!-- Fecha de entrega -->
      <div class="mb-3">
        <label for="delivery_date" class="form-label">Fecha de Entrega</label>
        <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
        <div class="invalid-feedback">Debe seleccionar una fecha válida.</div>
      </div>

      <!-- Prioridad -->
      <div class="mb-3">
        <label for="prority" class="form-label">Prioridad</label>
        <!-- required permite que el campo de priority sea obligatorio para poder ser enviado por el formulario -->
         <!-- Desplegable que permite seleccionar una opcion -->
        <select class="form-select" id="prority" name="prority" required>
          <option value="">Seleccionar</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <div class="invalid-feedback">Seleccione una prioridad.</div>
      </div>

      <!-- Usuario -->
      <div class="mb-3">
        <label for="user_id" class="form-label">Asignar a Usuario</label>
        <select class="form-select" id="user_id" name="user_id" required>
          <option value="">Seleccionar usuario</option>
          <!-- Opciones se cargarán dinámicamente -->
        </select>
        <div class="invalid-feedback">Seleccione un usuario.</div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary">Asignar Tarea</button>
    </form>
  </div>
</body>
</html>
