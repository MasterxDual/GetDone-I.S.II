<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDone - Login</title>

    <!-- Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/frontend/css/auth.css">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container-fluid">
         <!-- Fila Principal que contendra las dos columnas-->
         <div class="row">
             <!--
               COLUMNA IZQUIERDA (IMAGEN)
               - col-lg-6: en pantallas grandes (≥992px) ocupa 6/12 columnas (50%)
               - p-0: elimina el padding interno
               - d-none d-lg-block: oculta en pantallas menores a lg (solo visible en ≥992px)
               - login-left: clase personalizada para estilos adicionales
             -->
             <div class="col-lg-6 p-0 d-none d-lg-block login-left">
                <!-- Contenedor flexible para la imagen -->
                <div class="login-left-content w-100 h-100">
                    <!-- Imagen responsive que se adapta al contenedor -->
                    <img src="/frontend/images/GetDone.png" class="img-fluid" alt="Background Image">
                </div>
             </div>

             <!--
               COLUMNA DERECHA (FORMULARIO)
               - col-12: en móviles (xs) ocupa 12/12 columnas (100%)
               - col-lg-6: en pantallas grandes (≥992px) ocupa 6/12 columnas (50%)
               - login-right: clase personalizada para estilos adicionales
             -->
             <div class="col-12 col-lg-6 login-right">
                <!-- Contenedor del formularo -->
                <div class="login-form bg-whithe">
                    <!-- Titulo centrado -->
                    <h2 class="text-center mb-3">Register</h2>

                    <!-- Mensaje de error -->
                    <div id="mensaje" class="alert" style="display: none;"></div>

                    <!-- Formulario de inicio de sesión -->
                    <form id="registerForm" action="">

                        <!-- Fila para los campos Nombre y Apellido -->
                        <div class="row ">
                            <!-- Campo Nombre -->
                            <div class="col mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>

                            <!-- Campo Apellido -->
                            <div class="col mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                        </div>

                        <!-- Campo Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group"> <!-- Grupo de unput + boton -->
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button class="btn btn-outline-secondary" type="button" id="showPassword">
                                    <i class="bi bi-eye"></i> <!-- Icono de ojo (Iconos de Bootstrap) -->
                                </button>
                            </div>
                        </div>

                        <!-- Campo Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group"> <!-- Grupo de unput + boton -->
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                <!-- Botón para mostrar/ocultar contraseña -->
                                <button class="btn btn-outline-secondary" type="button" id="showConfirmPassword">
                                    <i class="bi bi-eye"></i> <!-- Icono de ojo (Iconos de Bootstrap) -->
                                </button>
                            </div>
                        </div>

                        <!-- Boton de Submit -->
                         <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    </form>
                </div>
             </div>
         </div>
    </div>
    
    <!-- Bootstrap's JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Scripts personalizado -->
    <script src="/frontend/js/auth/auth_register.js"></script>
</body>
</html>
